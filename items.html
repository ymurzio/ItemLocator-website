<!DOCTYPE html >
<html lang="en">
    <head>
        <link rel="icon" type="image/svg+xml" href="http://localhost:8180/image.svg">
        <link rel="stylesheet" href="http://localhost:8180/itemLocator/items.css">
        <meta charset="utf-8">
        <title>Items</title>
        <script src="items.js"></script>
    </head>
    <body>
        <h1>Items</h1>

        <a href="itemLocator.html">Home Page</a>
        <br>

        <div id="records_per_page_div"></div>

        <div id="new_items_div">
            <form id="new_items_form">
                <label for="new_items_input">New item </label>
                <input type="text" id="new_items_input">
                <input type="button" id="new_items_save_button" value="Save" onclick="createItem(this.form)">
            </form>
        </div>

        <br>

        <div id="search_div">
            <form id="search_form">
                <label for="search_input">Search </label>
                <input type="text" id="search_input">
                <input type="button" id="search_button" value="Search" onclick="searchItems(this.form)">
                <input type="button" id="reset_search_button" value="Reset" onclick="searchItems('RESET')">
            </form>
        </div>

        <br>

        <div id="items_table_div"></div>

        <br>

        <div id="page_div"></div>
    </body>
</html>
